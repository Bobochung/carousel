<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>横向轮播图</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--轮播图容器-->
<div class="wrap">
    <!--图片子容器-->
    <div class="imgBox">
        <!--图片过渡-->
        <a href="javascript:;"><img src="imgs/6.jpg"></a>

        <a href="javascript:;"><img src="imgs/1.jpg"></a>
        <a href="javascript:;"><img src="imgs/2.jpg"></a>
        <a href="javascript:;"><img src="imgs/3.jpg"></a>
        <a href="javascript:;"><img src="imgs/4.jpg"></a>
        <a href="javascript:;"><img src="imgs/5.jpg"></a>
        <a href="javascript:;"><img src="imgs/6.jpg"></a>

        <a href="javascript:;"><img src="imgs/1.jpg"></a>

    </div>
    <!--按钮子容器-->
    <div class="btnBox">
        <span class="btn prev"></span>
        <span class="btn next"></span>
    </div>
    <!--分页控件子容器-->
    <div class="idotBox">
        <span class="idot active"></span>
        <span class="idot"></span>
        <span class="idot"></span>
        <span class="idot"></span>
        <span class="idot"></span>
        <span class="idot"></span>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
